<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index - Terminally Online Mod</title>
	<script src="js/theming.js"></script>
	<script src="js/multipleReader.js"></script>
	<link rel="stylesheet" href="style.css">
	<script>
		function Initialise(){
			RestoreTheme();
			getMods();
		}
		
		function getMods(){
			readFilesFrom("data/mods.json", "data/mod/", ".json", showMods);
		}
		function showMods(data){
			data.forEach(mod => {
				document.getElementById("modGrid").innerHTML +=
				`<div class="modCard">
					<div class="modCardTitle">
						<img src="${mod.image}" alt="${mod.name} icon">
						<h2>${mod.name}</h2>
					</div>
					<div id="description">${mod.brief}</div>
					<div class="modCardTitle">
						Version ${mod.version}
					</div>
				</div>`;
			});
		}
	</script>
</head>
<body onload="Initialise()">
	<div class="content">
		<button onclick="SwitchTheme()">Switch Theme</button>
		<a href="submit.html">Submit</a>
	</div>
	<h1>Mods</h1>
	<div id="modGrid">
	</div>
</body>
</html>
