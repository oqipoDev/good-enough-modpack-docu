<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Index - Terminally Online Mod</title>
	<script src="js/theming.js"></script>
	<script src="js/modrinthRequest.js"></script>
	<link rel="stylesheet" href="style.css">
	<script>
		function Initialise(){
			RestoreTheme();
			fetch("data/modIDs.json")
				.then((e) => e.json())
				.then((e) => {
					let ids = [];
					e.forEach(elem => {
						ids[ids.length] = elem.mod;
					});

					getMods(ids);
			});
		}
		function showMods(data){
			data.forEach(mod => {
				document.getElementById("modGrid").innerHTML +=
				`<div class="modCard">
					<div class="modCardTitle">
						<img src="${mod.image}" alt="${mod.name} icon">
						<h2><a href="https://modrinth.com/mod/${mod.linkIDs.mr}">${mod.name}</a></h2>
					</div>
					<div id="description">${mod.brief}</div>
					<div class="modCardTitle">
						Version ${mod.version}
					</div>
				</div>`;
			});
		}
	</script>
</head>
<body onload="Initialise()">
	<div class="content">
		<button onclick="SwitchTheme()">Switch Theme</button>
	</div>
	<h1>Mods</h1>
	<div id="modGrid">
	</div>
</body>
</html>
